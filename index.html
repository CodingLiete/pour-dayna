<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Dayna | 14 Février</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,600,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-green: #00ffa3;
            --accent-blue: #0077ff;
            --dark: #050505;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Clash Display', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--accent-green); top: -10%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: var(--accent-blue); bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }
        .cursor.active {
            width: 80px;
            height: 80px;
            background-color: white;
            border-color: transparent;
            mix-blend-mode: difference;
        }
        
        @media (hover: none) and (pointer: coarse) {
            .cursor { display: none; }
            * { cursor: auto; }
        }

        section {
            width: 100%;
            position: relative;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .name-container {
            display: flex;
            overflow: hidden;
            padding: 0 10px;
            margin-bottom: 1rem;
        }

        .dayna-char {
            display: inline-block;
            font-size: clamp(5rem, 20vw, 15rem);font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1;
            filter: drop-shadow(0 0 15px rgba(0, 255, 163, 0.2)); 
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #fff;
            opacity: 0;
            border-top: 1px solid var(--accent-blue);
            padding-top: 20px;
            margin-top: 10px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            width: 30px;
            height: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            opacity: 0;
        }
        .scroll-indicator::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 2px;
            animation: scroll-anim 2s infinite;
        }
        @keyframes scroll-anim {
            0% { top: 10px; opacity: 1; }
            100% { top: 30px; opacity: 0; }
        }

        .gallery-wrapper {
            overflow: hidden; 
        }
        
        .gallery-container {
            display: flex;
            flex-wrap: nowrap;
            width: 500%; 
            height: 100vh;
        }

        .gallery-item {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            padding: 2rem;
        }

        .photo-frame {
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 3/4;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
        }

        .photo-caption {
            position: absolute;
            bottom: 10%;
            left: 5%;
            font-size: clamp(3rem, 6vw, 6rem);
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.8);
            z-index: 2;
            pointer-events: none;
        }

        .video-section {
            padding: 10rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-header {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 5rem;
            text-align: right;
            border-right: 5px solid var(--accent-green);
            padding-right: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
        }

        .video-item {
            grid-column: span 6;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: rgba(255,255,255,0.05);
            aspect-ratio: 16/9;
        }
        
        .video-item:nth-child(odd) { margin-top: 5rem; }
        .video-item:nth-child(3) { grid-column: span 12; aspect-ratio: 21/9; margin-top: 0; }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: all 0.5s ease;
            filter: grayscale(80%);
        }

        .video-item:hover video {
            opacity: 1;
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        footer {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, var(--dark), #111);
        }

        @media (max-width: 768px) {
            .video-item { grid-column: span 12 !important; margin-top: 2rem !important; aspect-ratio: 4/5; }
            .gallery-item { padding: 0.5rem; }
            .photo-frame { width: 90%; height: 65vh; }
            .photo-caption { font-size: 3rem; bottom: 5%; }
        }

    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="cursor"></div>

    <section class="hero">
        <div class="name-container">
            <span class="dayna-char">D</span>
            <span class="dayna-char">A</span>
            <span class="dayna-char">Y</span>
            <span class="dayna-char">N</span>
            <span class="dayna-char">A</span>
        </div>
        
        <p class="subtitle">MA PETITE PERLE ❤❤</p>
        
        <div class="scroll-indicator"></div>
    </section>

    <section class="gallery-wrapper">
        <div class="gallery-container">
            
            <div class="gallery-item">
                <div class="photo-frame hover-trigger">
                    <img src="assets/IMG-20260210-WA0085.jpg" alt="Photo 1">
                </div>
            </div>

            <div class="gallery-item">
                <div class="photo-frame hover-trigger">
                    <img src="assets/IMG-20260210-WA0086.jpg" alt="Photo 2">
                </div>
            </div>

            <div class="gallery-item">
                <div class="photo-frame hover-trigger">
                    <img src="assets/IMG-20260210-WA0087.jpg" alt="Photo 3">
                </div>
            </div>

            <div class="gallery-item">
                <div class="photo-frame hover-trigger">
                    <img src="assets/IMG-20260210-WA0088.jpg" alt="Photo 4">
                </div>
            </div>

            <div class="gallery-item">
                <div class="photo-frame hover-trigger">
                    <img src="assets/IMG-20260210-WA0090.jpg" alt="Photo 5">
                </div>
            </div>

        </div>
    </section>

    <section class="video-section">
        <h2 class="section-header reveal-text">BEAUTÉ<br><span style="color:var(--accent-blue)">PURE</span></h2>
        
        <div class="video-grid">
            <div class="video-item hover-trigger">
                <video autoplay muted loop playsinline><source src="assets/VID-20260210-WA0089.mp4" type="video/mp4"></video>
            </div>
            <div class="video-item hover-trigger">
                <video autoplay muted loop playsinline><source src="assets/VID-20260210-WA0091.mp4" type="video/mp4"></video>
            </div>
            <div class="video-item hover-trigger">
                <video autoplay muted loop playsinline><source src="assets/VID-20260210-WA0092.mp4" type="video/mp4"></video>
            </div>
            <div class="video-item hover-trigger">
                <video autoplay muted loop playsinline><source src="assets/VID-20260210-WA0093.mp4" type="video/mp4"></video>
            </div>
            <div class="video-item hover-trigger">
                <video autoplay muted loop playsinline><source src="assets/VID-20260210-WA0094.mp4" type="video/mp4"></video>
            </div>
        </div>
    </section>

    <footer>
        <p style="color: #666; margin-bottom: 20px;">POUR MA PETITE PERLE</p>
        <h2 class="dayna-char" style="font-size: 4rem;">JE T'AIME ❤❤</h2>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <script>
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            touchMultiplier: 2,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline();

        tl.from(".dayna-char", {
            y: 200,             
            opacity: 0,
            rotation: 10,       
            duration: 1.5,
            stagger: 0.1,       
            ease: "power4.out"  
        })
        .to(".subtitle", {      
            opacity: 1,
            y: 0,
            duration: 1
        }, "-=0.5")             
        .to(".scroll-indicator", {
            opacity: 1,
            duration: 1
        });

        const cursor = document.querySelector('.cursor');
        const hoverTriggers = document.querySelectorAll('.hover-trigger');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        hoverTriggers.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.classList.add('active');
            });
            link.addEventListener('mouseleave', () => {
                cursor.classList.remove('active');
            });
        });

        let sections = gsap.utils.toArray(".gallery-item");
        
        let scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".gallery-wrapper",
                pin: true,
                scrub: 1,
                end: () => "+=" + document.querySelector(".gallery-container").offsetWidth
            }
        });

        sections.forEach((section) => {
            let img = section.querySelector("img");
            gsap.to(img, {
                scale: 1,
                ease: "none",
                scrollTrigger: {
                    trigger: section,
                    containerAnimation: scrollTween,
                    start: "left center",
                    end: "right center",
                    scrub: true
                }
            });
        });

        gsap.utils.toArray('.video-item').forEach((item, i) => {
            gsap.from(item, {
                y: 100,
                opacity: 0,
                scale: 0.9,
                duration: 1,
                scrollTrigger: {
                    trigger: item,
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                }
            });
        });

    </script>
</body>
</html>
